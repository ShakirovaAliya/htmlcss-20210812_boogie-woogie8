<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label class="input__label">
                Label
                <input type="text" class="input__field" placeholder="Placeholder">
            </label>
            <label class="input__label">
                Focus
                <input type="text" class="input__field" placeholder="placeholder" value="Filled input" autofocus>
            </label>
            <label class="input__label">
                Success
                <div class="input__wrapper">
                    <input type="text" class="input__field input__field_success" placeholder="placeholder" value="Success">
                    <svg class="input__icon input__icon_success">
                        <use xlink:href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                </div>
            </label>
            <label class="input__label">
                Error
                <div class="input__wrapper">
                    <input type="text" class="input__field input__field_invalid" placeholder="placeholder" value="Error">
                    <svg class="input__icon input__icon_invalid">
                        <use xlink:href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </label>
            <label class="input__label">
                Disabled
                <input type="text" class="input__field" placeholder="placeholder" disabled>
            </label>
        </div>

    </body>
</html>
